
<ion-content>
  <div class="content-container">
    <ion-list>
      <ion-item *ngFor="let test of testeList">
        <ion-label>
          <h2>{{ test.nometeste }}</h2>
          <p>{{ test.resumo }}</p>
          <a *ngIf="test.id" [href]="getPdfUrl(test.id)" target="_blank" rel="noopener noreferrer">Baixar PDF</a>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
