      <ion-item (click)="closeMenu()" [routerLink]="['/tab2']">

          <img src="../../assets/icon/home.png">

        <ion-label >Home</ion-label>

      <ion-item (click)="closeMenu()" [routerLink]="['/quadro-de-horario']">
